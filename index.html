<html>
	<style type="text/css">
		#screen {
			top: 100;
			left: 0;
			width: 100%;
			height: 100%;
		}
		
		#test {
			left: 0;
			bottom: 0;
			width: 100%;
			height: 100px;
			text-align: center;
			background-color: lightgray;
		}
	</style>
	<iframe id="screen" src="https://wiki.selfhtml.org/wiki/HTML/Frames"></iframe>
	<form id="test" onsubmit="return search()">
		<br>Enter address of website to totally not undergo the VPN-filter.<br>
		<input type="text" id="i"></input><br><br>
		<input type="submit" value="Submit"></input>
	</div>
	<script>
		function search(){
			var con = document.getElementById("i").value;
			var f = document.getElementById("screen");
			f.src = con;
			
			return false
		}
	</script>
</html>
